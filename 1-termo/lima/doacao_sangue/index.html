<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemocentro Unicamp</title>
    <link rel="shortcut icon" href="_imagens/favicon.ico"/>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header3>
        <img src="_imagens/blood.png" alt="Gota de sangue">
        <div class="logar">
            <form action="">
                <input type="email" placeholder="Digite seu e-mail">
                <input type="password" placeholder="Digite sua senha">
                <button type="button" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </header3>     

    <main>
        <section class="hero">
            <div class="container">
                <h1>
                    Doar <strong>Sangue</strong> é um ato de amor!
                </h1>
                <p>
                    Durante a pandemia o sangue se esgotou faça sua parte e doe sangue no hemocentro Unicamp
                </p>
                <a class="botao primary" href="#">Sou doador</a>
                <a class="botao secondary" href="#">Sou empresa doando sangue</a>
            </div>
        </section>
        <section class="container">
            <h2>
                <strong>Beneficios</strong>
                <hr>
            </h2>
            <div class="cartoes">
                <div class="cards azul">Salva Vidas</div>
                <div class="cards rosa">Lanche</div>
                <div class="cards azul">Folga</div>
            </div>
        </section>
    </main>

    <footer class="container">
        <h2>
            <strong>
            Dados para contato
            <hr>    
            </strong>
        </h2>
        <div class="cartoes">
            <a href="https://www.youtube.com/watch?v=HRPoREa6r6s" target="__blank"><div class="cards rosa">Youtube</div></a>
            <a href="https://www.facebook.com/hemocentrounicamp/" target="__blank"><div class="cards azul">Facebook</div></a>
            <a href="https://www.hemocentro.unicamp.br/" target="__blank"><div class="cards rosa">Website</div></a>
        </div>
    </footer>
</body>
</html>

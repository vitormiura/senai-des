{% extends 'yeld.html' %}
{% block 'titulo' %} Cadastrar Aluno {% endblock %}
{% load bootstrap5 %}
{% block 'conteudo' %}

<h2>Cadastro de aluno</h2>
{% bootstrap_css %}
{% bootstrap_messages %}

<form action="" method="post" class="form" >
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class="btn btn-success" type="submit">Salvar</button>
    {% endbuttons %}
</form>
{% endblock %}
